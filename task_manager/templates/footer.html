{% load i18n %}
{% get_current_language as LANGUAGE_CODE %}

<div class="container d-flex justify-content-between align-items-center">
  <div>
    <form action="{% url 'set_language' %}" method="post" class="d-inline">
      {% csrf_token %}
      <button type="submit" name="language" value="ru"
        class="btn btn-sm btn-outline-light me-2 {% if LANGUAGE_CODE == 'ru' %}border-white text-bold{% endif %}">
        RU
      </button>
      <button type="submit" name="language" value="en"
        class="btn btn-sm btn-outline-light {% if LANGUAGE_CODE == 'en' %}border-white text-bold{% endif %}">
        EN
      </button>    
    </form>
  </div>
  <div class="text-end">
    <p class="mb-0">
      &copy; {% now "Y" %} Task Manager |
      Developed by
      <a href="https://github.com/AlishaEvergreen"
         class="text-white"
         onmouseover="this.style.opacity='0.6'"
         onmouseout="this.style.opacity='1'"
         target="_blank" rel="noopener noreferrer">
         AlishaEvergreen
      </a>
    </p>
  </div>
</div>
