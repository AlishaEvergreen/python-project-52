{% load i18n %}

<nav class="navbar navbar-expand-md navbar-dark bg-dark px-3">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">{% trans "Task Manager" %}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'users:index' %}">{% trans "Users" %}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="{% url 'login' %}">{% trans "Log In" context "menu_item" %}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'users:create' %}">{% trans "Sign Up" context "menu_item" %}</a>
        </li>
      </ul>
      <form action="{% url 'set_language' %}" method="post" class="d-flex align-items-center">
        {% csrf_token %}
        <button type="submit" name="language" value="ru"
          class="btn btn-sm btn-outline-light me-2 {% if LANGUAGE_CODE == 'ru' %}border-white{% endif %}">
          RU
        </button>
        <button type="submit" name="language" value="en"
          class="btn btn-sm btn-outline-light {% if LANGUAGE_CODE == 'en' %}border-white{% endif %}">
          EN
        </button>
      </form>
    </div>
  </div>
</nav>
